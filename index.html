<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Noto Sans Traditional Chinese -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="font/BAHNSCHRIFT.TTF">
</head>

<body>
  <svg width="507" height="465" viewBox="0 0 507 465" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Path 1: Vertical line -->
    <path d="M253 1V464" stroke="#463D3A" stroke-linecap="square">
      <animate attributeName="stroke-dasharray" from="0,463" to="463,0" dur="2s" fill="freeze" />
    </path>

    <!-- Path 2: Left diagonal line (upward) -->
    <path d="M253 1L1 328" stroke="#463D3A" stroke-linecap="square">
      <animate attributeName="stroke-dasharray" from="0,415" to="415,0" dur="2s" fill="freeze" />
    </path>

    <!-- Path 3: Right diagonal line (upward) -->
    <path d="M253 1L505.5 328" stroke="#463D3A" stroke-linecap="square">
      <animate attributeName="stroke-dasharray" from="0,415" to="415,0" dur="2s" fill="freeze" />
    </path>

    <!-- Path 4: Left diagonal line (downward) -->
    <path d="M253 464L1 328" stroke="#463D3A" stroke-linecap="square">
      <animate attributeName="stroke-dasharray" from="0,415" to="415,0" dur="2s" fill="freeze" />
    </path>

    <!-- Path 5: Right diagonal line (downward) -->
    <path d="M253 464L505.5 328" stroke="#463D3A" stroke-linecap="square">
      <animate attributeName="stroke-dasharray" from="0,415" to="415,0" dur="2s" fill="freeze" />
    </path>
  </svg>







</body>

</html>
